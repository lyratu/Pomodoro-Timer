<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container text-center">
      <h1 class="my-4">Pomodoro Timer</h1>
      <div class="progress-circle" id="progress-circle">
        <span id="timer-text">25:00</span>
      </div>
      <div class="controls my-3">
        <label for="duration">Set Timer (minutes): </label>
        <input type="number" id="duration" min="1" value="25" />
      </div>
      <div class="preset-buttons my-3">
        <button class="btn btn-primary preset" data-time="5">5 Min</button>
        <button class="btn btn-primary preset" data-time="10">10 Min</button>
        <button class="btn btn-primary preset" data-time="15">15 Min</button>
        <button class="btn btn-primary preset" data-time="20">20 Min</button>
      </div>
      <div class="buttons my-3">
        <button id="start" class="btn btn-success">Start</button>
        <button id="reset" class="btn btn-danger">Reset</button>
      </div>
      <div class="history my-3">
        <h2>History</h2>
        <ul id="history-list" class="list-group"></ul>
        <button id="export" class="btn btn-info mt-2">Export History</button>
      </div>
    </div>
    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
